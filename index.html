<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#0f0f15] flex items-center justify-center min-h-screen font-mono text-white">
    <div class="w-full max-w-md p-6 space-y-6">

      <h1 class="text-center text-lg text-gray-400 tracking-widest">
        Password Generator
      </h1>
      <div class="bg-[#1c1c23] flex justify-between items-center px-5 py-4 rounded">
        <input
          id="password"
          type="text"
          
          class="bg-transparent text-xl font-semibold tracking-wide outline-none w-full mr-3"
          placeholder="PTx1f5DaFX"
        />
        <button id="copyBtn" class="text-[#A4FFAF]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-4 12h6a2 2 0 002-2v-6a2 2 0 00-2-2h-6a2 2 0 00-2 2v6a2 2 0 002 2z" />
          </svg>
        </button>
      </div>

      <div class="bg-[#1c1c23] p-6 rounded space-y-6">

        <div>
          <div class="flex justify-between items-center mb-2">
            <span>Character Length</span>
            <span id="lengthValue" class="text-[#A4FFAF] font-semibold">10</span>
          </div>
          <input
            id="lengthSlider"
            type="range"
            min="4"
            max="20"
            value="10"
            class="w-full accent-[#A4FFAF]"
          />
        </div>


        <div class="space-y-3">
          <label class="flex items-center space-x-2">
            <input id="upper" type="checkbox" checked class="accent-[#A4FFAF]" />
            <span>Include Uppercase Letters</span>
          </label>
          <label class="flex items-center space-x-2">
            <input id="lower" type="checkbox" checked class="accent-[#A4FFAF]" />
            <span>Include Lowercase Letters</span>
          </label>
          <label class="flex items-center space-x-2">
            <input id="number" type="checkbox" checked class="accent-[#A4FFAF]" />
            <span>Include Numbers</span>
          </label>
          <label class="flex items-center space-x-2">
            <input id="symbol" type="checkbox" class="accent-[#A4FFAF]" />
            <span>Include Symbols</span>
          </label>
        </div>

        <button
          id="generateBtn"
          class="w-full  bg-[#A4FFAF] text-black font-semibold py-3  flex items-center justify-center "
        >
          <span>GENERATE</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
